<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update User</title>
    <!-- Bootstrap 5 CDN -->
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Update User</h5>
        </div>
        <div class="card-body">
            <form th:object="${user}" th:action="@{/admin/user/{id}/edit(id=${user.id})}" method="post" class="form" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="usernameHelp">
                    <div th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp">
                    <div th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    <div th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"
                         class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" th:field="${user.image}" class="form-control" id="image" aria-describedby="usernameHelp" name="image">
                    <div th:if="${#fields.hasErrors('image')}"
                         th:errors="*{image}"
                         class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="departments" class="form-label">Department</label>
                    <select class="form-select" th:field="${user.departmentId}" id="departments" name="departmentId">
                        <option value="" selected>Choose a department</option>
                        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}" th:selected="${user.departmentId == department.id}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin" class="btn btn-secondary">Back to list</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
