<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">User List</h1>
        <a class="btn btn-success" href="/admin/user/create">+ Create User</a>
    </div>

    <form th:action="@{/admin}" method="get" class="mb-3 d-flex">
        <select class="form-select me-2" name="departmentId" onchange="this.form.submit()">
            <option value="" th:selected="${selectedDepartmentId == null}">-- All Departments --</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}"
                    th:selected="${dept.id == selectedDepartmentId}">
            </option>
        </select>
        <noscript>
            <button type="submit" class="btn btn-primary">Filter</button>
        </noscript>
    </form>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Department</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, userStat : ${users}">
                    <td th:text="${userStat.index + 1}"></td>
                    <td th:text="${user.username}"></td>
                    <td><img th:src="@{/uploads/{img}(img=${user.imageUrl})}" alt="User Avatar" width="80px"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.departmentName}"></td>
                    <td th:text="${user.roleName}"></td>
                    <td>
                        <!-- Detail -->
                        <a class="btn btn-sm btn-info" th:href="@{/admin/user/{id}/detail(id=${user.id})}" title="Detail">
                            <i class="bi bi-eye"></i>
                        </a>

                        <!-- Edit -->
                        <a class="btn btn-sm btn-primary" th:href="@{/admin/user/{id}/edit(id=${user.id})}" title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <!-- Delete -->
                        <a class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')"
                           th:href="@{/admin/user/{id}/delete(id=${user.id})}"
                           title="Delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </nav>
                </tbody>
            </table>
            <nav aria-label="User pagination">
                <ul class="pagination justify-content-center">

                    <!-- Nút Previous -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{${baseUrl}(page=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Các trang -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{${baseUrl}(page=${i})}"
                           th:text="${i}"></a>
                    </li>

                    <!-- Nút Next -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{${baseUrl}(page=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
